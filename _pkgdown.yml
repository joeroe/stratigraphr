reference:
- title: "Read and write"
  desc: "Functions for reading and writing stratigraphic and chronological data."
- contents:
  - starts_with("read_")
  - starts_with("write_")
- title: "Stratigraphs"
  desc: "Functions for graph-based analysis of stratigraphy."
- contents:
  - stratigraph
  - starts_with("strat")
- title: "Tidy radiocarbon"
  desc: "Functions for working with radiocarbon data in a tidy framework."
- contents:
  - starts_with("cal")
  - as_cal
  - starts_with("as.CalDates")
  - starts_with("c14_")
- title: "Stratigraphic models"
  desc: "Functions for building stratigraphic models for Bayesian radiocarbon calibration."
- contents:
  - has_concept("stratigraphic model functions")
- title: "CQL"
  desc: "An R interface to the Chronological Query Language (CQL)."
- contents:
  - starts_with("cql")
- title: "Datasets"
  desc: "Example data included with the package."
- contents:
  - harris12
  - shub1
  - shub1_radiocarbon
